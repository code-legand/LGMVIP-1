<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro=swap" rel="stylesheet">
        
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body style="font-family: 'Source Code Pro', monospace; min-height: 100vh;" class="flex flex-col">
    <header
        style="background: url(assets/banner-5ca2bc7f.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;"
        class="h-60">
        <div class="lg:text-start text-center  pt-24 px-4 text-neutral-50 font-bold text-5xl bg-black bg-opacity-20">Hey There, </div>
        <div class="lg:text-start text-center  pt-8 px-4 pb-8 text-neutral-100 font-bold text-2xl bg-black bg-opacity-20">Its Time To Streamline
            Your Productivity</div>
    </header>
    <div class="Main py-10 px-0 grid grid-cols-6 min-h-fit">
        <div class="todo-task border-x-2 border-y-4 border-red-400 rounded-md mx-4 mb-4 col-span-6 md:col-span-3 lg:col-span-2">
            <div class="w-full h-10 text-center font-bold text-lg text-white bg-red-400 flex justify-between pb-1 px-1">
                <div class="m-auto">ToDo</div>
                <button data-modal-target="add-task-modal" data-modal-toggle="add-task-modal" data-tooltip-target="tooltip-1" type="button" title="Add New Task"
                    class="text-white bg-red-200 ring-red-500 focus:outline-none hover:bg-red-300 font-bold rounded-full text-2xl px-4 text-center transition duration-150 ease-in-out">+</button>
            </div>
            <div id="todo-list">
                
            </div>
        </div>

        <div class="border-x-2 border-y-4 border-green-400 rounded-md mx-4 mb-4 col-span-6 md:col-span-3 lg:col-span-2">
            <div class="w-full h-10 text-center font-bold text-lg content-center pt-1 text-white bg-green-400">
                In Progress
            </div>
            <div id="progress-list">

            </div>
        </div>

        <div
            class="border-x-2 border-y-4 border-slate-400 rounded-md mx-4 mb-4 col-span-6 md:col-span-4 lg:col-span-2 md:col-start-2">
            <div class="w-full h-10 text-center font-bold text-lg content-center pt-1 text-white bg-slate-400">
                Completed
            </div>
            <div id="completed-list">

            </div>
        </div>

        
    </div>
      
  <!-- Main modal -->
  <div id="add-task-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow">
              <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="add-task-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
              <div class="px-6 py-6 lg:px-8">
                  <h3 class="mb-4 text-xl font-medium text-gray-900">Add New Task</h3>
                  <div class="space-y-6">
                      <div>
                          <input type="text" name="task_name" id="t-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="New Task" required>
                      </div>
                      <div>
                        <input type="text" name="task_details" id="t-detail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Details">
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="add-task-button" class="w-1/3 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-full text-sm px-3 py-2.5 text-center">Save</button>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div> 
  
    <footer class="bg-gray-900 mt-auto w-full">
        <div class="w-full">
            <div class="text-center text-3xl font-semibold text-slate-100 py-4">Thank you</div>
            <div class="text-center text-sm font-light text-slate-200 py-2">Have a good time</div>
        </div>
    </footer>
    <script src="assets/scripts.js"></script>
</body>

</html>
